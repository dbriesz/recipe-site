<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(|${recipe.name}|)"></head>
<body>
<div th:replace="layout :: nav"></div>

  <div class="grid-container">

      <div th:replace="layout :: header"></div>

    <div class="grid-100">

      <div class="recipes">

        <div class="grid-100 row controls">
          <div class="grid-50">
            <h2 th:text="${recipe.name}"> Recipe Name </h2>
          </div>
          <div class="grid-50">
            <h2 class="flush-right">
              <form th:action="@{|/recipes/${recipe.id}/favorite|}" method="post">
                <button style="display: inline; background: transparent; color: #808080; margin-right: 20px" type="submit">
                  <img th:src="${recipe.isFavorited(currentUser)} ? @{/assets/images/favorited.svg} : @{/assets/images/favorite.svg}" height="16px"/>
                </button>
              </form>
              <button style="display: inline; background: none" type="submit"><a th:href="@{/recipes/add}">+ Add Recipe</a></button>
              <button style="display: inline; background: none" type="submit"><a th:href="@{|/recipes/${recipe.id}/edit|}">Edit Recipe</a></button>
            </h2>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Photo </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.imageUrl}">
              [photo]
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Name </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.name}">
              Brioche French Toast with Nutella
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Description </label>
            </p>
          </div>
          <div class="grid-40">
            <p th:text="${recipe.description}">
              Yummmy dessert toast covered in egg wash and topped with nutella and seasonal fruit.
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Category </label>
            </p>
          </div>
          <div class="grid-30">
            <p th:text="${recipe.category.name}">
              Dessert
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Prep Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p th:text="${recipe.prepTime}">
              5 minutes
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Cook Time </label>
            </p>
          </div>
          <div class="grid-20">
            <p th:text="${recipe.cookTime}">
              15 minutes
            </p>
          </div>
        </div> <div class="clear"></div>

        <div class="grid-100 row">
          <div class="grid-20">
            <p>
              <label> Ingredients </label>
            </p>
          </div>
          <div class="grid-30">
            <p>
              <label> Item </label>
              </p>
            </div>
            <div class="grid-30">
              <p>
                <label> Condition </label>
                </p>
              </div>
              <div class="grid-20">
                <p>
                  <label> Quantity </label>
                  </p>
                </div>

                <div th:each="ingredient : ${recipe.ingredients}" class="ingredient-row">
                  <div class="prefix-20 grid-30">
                    <p th:text="${ingredient.name}">
                      Eggs
                    </p>
                  </div>
                  <div class="grid-30">
                    <p th:text="${ingredient.measurement}">
                      Fresh
                    </p>
                  </div>
                  <div class="grid-10 suffix-10">
                    <p th:text="${ingredient.quantity}">
                      2
                    </p>
                  </div>
                </div>

              </div> <div class="clear"></div>

              <div class="grid-100 row">
                <div class="grid-20">
                  <p>
                    <label> Steps </label>
                  </p>
                </div>
                <div class="grid-80">
                  <p>
                    <label> Description </label>
                    </p>
                  </div>

                  <div th:each="instruction : ${recipe.instructions}" class="step-row">
                    <div class="prefix-20 grid-80">
                      <p th:text="${instruction.description}">
                        1. Crack your eggs and beat them.
                      </p>
                    </div>
                  </div>

                </div> <div class="clear"></div>

                <div class="row">&nbsp;</div>

              </div> <!-- recipes -->
            </div> <!-- grid-100 -->
          </div> <!-- grid-container -->
        </body>
        </html>
