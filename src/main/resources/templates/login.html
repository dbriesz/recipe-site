<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Login')"></head>
<body>

<nav>
  <form th:action="@{/users/add}" th:object="${user}" style="display: inline"><button>sign-up</button></form>
  &bull;
  <form th:action="@{/login}" th:object="${user}" style="display: inline"><button>login</button></form>
</nav>

  <div class="grid-container">

    <div class="grid-100">
      <div th:replace="layout :: header"></div>
      <div th:replace="layout :: flash"></div>
    </div>

    <div class="grid-100">
      <div class="recipes">
        <form th:action="@{/login}" th:object="${user}" method="post" class="login">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="prefix-20 grid-60 suffix-20">
          <p>
            <input th:field="*{username}" placeholder="username"/>
          </p>
        </div> <div class="clear"></div>
        <div class="prefix-20 grid-60 suffix-20">
          <p>
            <input type="password" th:field="*{password}" placeholder="password"/>
          </p>
        </div> <div class="clear"></div>
        <div class="prefix-20 grid-60 suffix-20">
          <p>
            <button type="submit">Login</button>
          </p>
        </div> <div class="clear"></div>
        </form>
      </div> <!-- recipes -->
    </div> <!-- grid-100 -->
  </div> <!-- grid-container -->
</body>
</html>
